<!-- templates/chat_request_error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Request Blocked</title>
    <style>
        body {
            background-color: #f8d7da;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #d9534f;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>Chat Request Blocked</h1>
    <p>Your chat request could not be initiated because the other user's age is outside your preferred range.</p>
    <a href="/chat_home">Back to Chat</a>
</div>

</body>
</html>
