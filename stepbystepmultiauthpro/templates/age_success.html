<!-- templates/age_preference_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="2; url={{ url_for('home') }}">
    <title>Age Preference Submitted</title>
    <style>
         :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --dark: #2b2d42;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            animation: fadeIn 1.5s ease;
        }

        .success-container {
            text-align: center;
            /* background: rgba(255, 255, 255, 0.95); */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            animation: bounce 1s ease;
            max-width: 450px;
            width: 90%;
            margin: 1rem auto;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            font-size: 18px;
            color: var(--dark);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: var(--secondary);
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

<div class="success-container">
    <h1>Age Preference Submitted Successfully!</h1>
    <p>Your age preference has been saved.</p>
    <a href="/set_age_preference">Verified Successfully</a>
</div>

</body>
</html>
