<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Selfie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
            margin-top: 50px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selfie Verification</h2>
        <img src="{{ url_for('static', filename='uploads/selfie.jpg') }}" alt="Selfie">
        <p>Processing...</p>
        <button id="verify">Verify</button>
    </div>

    <script>
        document.getElementById("verify").addEventListener("click", () => {
            fetch("/process_verification", { method: "POST" })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error("Verification error:", error);
            });
        });
    </script>
</body>
</html>
